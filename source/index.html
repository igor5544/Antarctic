<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Антарктика</title>
  <link rel="preload" href="fonts/montserrat-bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/montserrat-medium.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/montserrat-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/montserrat-semibold.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <div style="display:none">
    <include src="build/img/sprite_auto.svg"></include>
  </div>

  <header class="header header--nojs">

    <div class="header__wrapper container">
      <a class="header__logo header__logo--nojs main-logo" aria-label="Логотип Круизы в антарктику">
        <svg class="header__logo-ico header__logo-ico--nojs main-logo__ico" width="70" height="38">
          <use xlink:href="#icon-logo"></use>
        </svg>
      </a>

      <button class="header__toggle-btn header__toggle-btn--nojs" type="button"
        aria-label="Открывает/закрывает главное меню">
        <span class="header__toggle"></span>
      </button>

      <nav class="header__nav header__nav--nojs main-nav">
        <ul class="main-nav__list nav-list">
          <li class="nav-list__item">
            <a class="nav-list__link" href="#features">
              Преимущества
            </a>
          </li>
          <li class="nav-list__item">
            <a class="nav-list__link" href="#info">
              Направления
            </a>
          </li>
          <li class="nav-list__item">
            <a class="nav-list__link" href="#cruises">
              Ближайшие круизы
            </a>
          </li>
          <li class="nav-list__item">
            <a class="nav-list__link" href="#contacts">
              Контакты
            </a>
          </li>
        </ul>
      </nav>
    </div>

  </header>

  <main class="main">

  </main>

  <footer class="footer">

    <div class="footer__wrapper container">
      <a class="footer__logo main-logo" aria-label="Логотип Круизы в антарктику">
        <svg class="main-logo__ico" width="70" height="38">
          <use xlink:href="#icon-logo"></use>
        </svg>
      </a>

      <nav class="footer__nav main-nav">
        <ul class="footer__nav-list main-nav__list nav-list">
          <li class="nav-list__item">
            <a class="footer__nav-link nav-list__link" href="#features">
              Преимущества
            </a>
          </li>
          <li class="nav-list__item">
            <a class="footer__nav-link nav-list__link" href="#info">
              Направления
            </a>
          </li>
          <li class="nav-list__item">
            <a class="footer__nav-link nav-list__link" href="#cruises">
              Ближайшие круизы
            </a>
          </li>
          <li class="nav-list__item">
            <a class="footer__nav-link nav-list__link" href="#contacts">
              Контакты
            </a>
          </li>
        </ul>
      </nav>

      <ul class="footer__social social">
        <li class="social__item">
          <a class="social__link" href="https://www.facebook.com" aria-label="Фейсбук">
            <svg class="social__ico social__ico--facebook" width="11" height="20">
              <use xlink:href="#icon-facebook"></use>
            </svg>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link" href="https://www.instagram.com" aria-label="Инстаграм">
            <svg class="social__ico social__ico--inst" width="20" height="20">
              <use xlink:href="#icon-inst"></use>
            </svg>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link" href="https://twitter.com" aria-label="Твиттер">
            <svg class="social__ico social__ico--twitter" width="20" height="16">
              <use xlink:href="#icon-twitter"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>

  </footer>

  <script src="js/main.js"></script>
</body>

</html>
